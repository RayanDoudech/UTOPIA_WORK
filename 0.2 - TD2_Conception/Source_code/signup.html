
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    

<body>
    <div class="sign">
    <form id="signup">
        <h1>Créer un compte !</h1>
        <h6>Vous avez un compte ? <a href="signin.html"> connectez-vous.</a> </h6>

    
        <div class="mb-3">
            <label  class="form-label">Nom </label>
            <input  class="form-control" >
        </div>

        <div class="mb-3">
            <label  class="form-label">Prénom</label>
            <input  class="form-control">
        </div>
        
        <div class="mb-3">
            <label class="form-label" for="startDate">Date de naissance</label>
            <input id="startDate" class="form-control" type="date" />
        </div>
        
        <div class="mb-3">
            <label  class="form-label form-check-inline">Sexe</label>
        <div class="form-check form-check-inline ">
            
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>   Homme
            <label class="form-check-label" for="radio1"></label>
        </div>

        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">   Femme
            <label class="form-check-label" for="radio2"></label>
        </div>
        </div>
            
        <div class="mb-3">
            <label class="form-label" for="phone">Téléphone</label>
            <input type="text" id="phone" class="form-control"  />
        </div>
            
        <div class="mb-3">   
            <label for="exampleInputEmail1" class="form-label">E-mail </label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
          
          
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">S'inscrire</button>
        </div>
        
    </form>
</div>
</body>
</html>
